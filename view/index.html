    <title>Address Book App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
        <span class="text-primary">Phone</span>Book
      </h1>

      <!-- form for the addressbook -->
      <form id="phonebook-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="phonenumber">Phone Number</label>
          <input type="text" id="phonenumber" class="form-control" />
        </div>

        <input
        id="btnSubmit"
          type="submit"
          value="Add Contact"
          class="btn btn-primary
        btn-block"
        />
      </form>

      <div class="form-group">
        <input type="search" id="searchInput" class="mt-5" placeholder="Search" />
      </div>

      <!-- table container for contacts -->
      <table class="table table-striped mt-5">
        <thead>
          <tr class="table-primary">
            <th>Name</th>
            <th>Phone number</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="phonebook-list"></tbody>
      </table>
    </div>

    <script type="module" src="./bundle.js"></script>
